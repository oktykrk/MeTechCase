<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.24/signalr.min.js" type="text/javascript">
	</script>
</head>

<body>
	<script>
		var connection = new signalR.HubConnectionBuilder().withUrl("https://bsite.net/oktykrk/ordersHub", {
			skipNegotiation: true,
			transport: signalR.HttpTransportType.WebSockets
		}).build();

		connection.on("NewOrderPlaced", function (e) { console.log({ e }); });
		connection.on("OrderStatusUpdated", function (e) { console.log({ e }); });

		connection.start();
	</script>
</body>

</html>
