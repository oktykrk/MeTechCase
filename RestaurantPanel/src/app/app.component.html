<div>
  <h1>Migros Panel</h1>
  <button (click)="onPlaceOrder()">Place New Order</button>

  <p *ngFor="let order of migrosOrders">
    {{order.id}} - {{order.status}}
  </p>
</div>

<div>
  <h1>Restaurant Panel</h1>

  <p *ngFor="let order of restaurantOrders">
    {{order.id}} - {{order.status}} - <button *ngIf="order.status === 'new'"
      (click)="onOrderApprove(order)">Approve</button>
  </p>
</div>
